<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator Example</title>
    </head>
    <body>
    <div>Result   
        <span id="result"></span>
        <span id="result2"></span>
        <span id="result3"></span>
        <span id="result4"></span>
    </div>
</body>
<script>
    
 let num1 = 3;
 let num2 = 2;
  fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
  .then(response => response.json())
  .then(data => {document.getElementById("result").innerHTML = data.result})

  fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
  .then(response => response.json())
  .then(data => {document.getElementById("result2").innerHTML = data.result})

  fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
  .then(response => response.json())
  .then(data => {document.getElementById("result3").innerHTML = data.result})

  fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
  .then(response => response.json())
  .then(data => {document.getElementById("result4").innerHTML = data.result})

</script>
</html>
